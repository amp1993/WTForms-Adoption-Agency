
{% extends 'base.html' %}

{% block content %}


    {% for pet in pets %}
    <div class="col-3">
         
        <img class='img-thumbnail' src='{{pet.photo_url}}'>
        <a href="/pets/{{pet.id}}">{{pet.name}}</a>
        {% if pet.available %}
            <p><b>{{pet.name}}</b>is available.</p>
        {% endif %}
    </div>
        {% else %}
        <div class="col-12">No Pets Yet.</div>
    {% endfor %}

    <form action="/add">
    <button>Add Pet</button>
    </form>
{% endblock %}
